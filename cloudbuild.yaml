# Build image
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'build', '-t', 'gcr.io/$PROJECT_ID/gcp-auth-service', '-f', './Dockerfile.prod', '.' ]
# Push image
- name: 'gcr.io/cloud-builders/docker'
  args: [ 'push', 'gcr.io/$PROJECT_ID/gcp-auth-service' ]
# Deploy to Cloud Run
- name: 'gcr.io/google.com/cloudsdktool/cloud-sdk'
  entrypoint: 'gcloud'
  args: [
    'run',
    'deploy',
    'gcp-auth-service',
    '--image', 'gcr.io/$PROJECT_ID/gcp-auth-service',
    '--region', 'us-east1',
    '--platform', 'managed',
    '--allow-unauthenticated',
    '--port', '3000',
    '--timeout', '10m' ]